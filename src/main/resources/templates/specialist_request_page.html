<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новая заявка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header_specialist :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Новая заявка</h1><br><br>
    <form method="post">
        <p>Имя клиента: <input type="text" name="name" placeholder="Имя клиента" class="form-control"></p>

        <p>Компания: <input type="text" name="company" placeholder="Компания" class="form-control"></p>

        <p>Выберите вид обслуживания: <span><select name="workType" class="form-control">
            <option value="Удалённое администрирование">Удалённое администрирование</option>
            <option value="Выезд">Выезд</option>
        </select></span></p><br>

        <p>Выберите вид работ: <span><select name="workList" class="form-control">
            <option value="Программное обеспечение">Программное обеспечение</option>
            <option value="Компьютеры и оргтехника">Компьютеры и оргтехника</option>
            <option value="Поддержка 1С">Поддержка 1С</option>
        </select></span></p><br>

        <p>Введите дополнительную информацию:  <textarea name="addInfo" placeholder="Дополнительная информация" class="form-control"></textarea></p><br>

        <button type="submit" class="btn btn-success">Отправить заявку</button><br><br>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
